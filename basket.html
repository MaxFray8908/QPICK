<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styleBasket.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">QPICK</h1>
        <nav class="header-nav">
            <a class="button button-bookmark" href="#">
                <svg class="header-icon">
                    <use xlink:href="./assets/svg/sprite.svg#bookmark"></use>
                </svg>
                <div class="counter counter-bookmark"><span>2</span></div>
            </a>
            <a class="button button-basket" href="#">
                <svg class="header-icon">
                    <use xlink:href="./assets/svg/sprite.svg#basket"></use>
                </svg>
                <div class="counter counter-basket"><span>0</span></div>
            </a>
        </nav>
    </header>
    <main class="main">
        <section class="main-basket">
            <h2 class="title-section">Корзина</h2>
            <div class="wrap-basket-items">

            </div>
        </section>
        <section class="main-result">
            <div class="wrap-result"> 
                <p class="p-result">ИТОГО</p>
                <p class="result-sum">&#8381; </p>
            </div>
            <button class="button-concluded-buy">Перейти к оформлению</button>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer-title">QPICK</h2>
        <div class="footer-nav">
            <ul class="nav-items">
                <li class="nav-item"><a class="nav-link" href="#">Избранное</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Корзина</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
            </ul>
        </div>
        <div class="footer-section-main">
            <div class="footer-documents">
                <a class="nav-link" href="#">Условия сервиса</a>
            </div>
            <div class="lang">
                <img src="./assets/svg/Lang.svg">
                <button class="button-lang button-lang-activ">Рус</button>
                <button class="button-lang">Eng</button>
            </div>
        </div>
        <div class="social">
            <a class="button footer-button" href="#">
                <svg class="footer-icon">
                    <use xlink:href="./assets/svg/sprite.svg#vk"></use>
                </svg>
            </a>
            <a class="button footer-button" href="#">
                <svg class="footer-icon">
                    <use xlink:href="./assets/svg/sprite.svg#telegram"></use>
                </svg>
            </a>
            <a class="button footer-button" href="#">
                <svg class="footer-icon">
                    <use xlink:href="./assets/svg/sprite.svg#whatsapp"></use>
                </svg>
            </a>
        </div>
    </footer>
    <script src="./scriptBasket.js"></script>
</body>
</html>
